<!DOCTYPE html>
<html>
<head>
    <title>File Content</title>
    <style>
        .keyword {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <p>{{ file_content }}</p>
    <p>Keyword similarities:</p>
    <ul>
    {% for keyword, count in keyword_count.items %}
        <li><span class="keyword">{{ keyword }}</span>: {{ count }}</li>
    {% endfor %}
    </ul>
</body>
</html>
